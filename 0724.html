<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3> 자바스크립트란?
        <button id="mySpanBtn">border</button>
        <button id="buttonP">p</button>
    </h3>
    <hr>
    <p> 자바스크립트는 웹 프로그래밍 언어로서 (중략) 수 있다.</p>
    <p><span id="mySpan"> C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p> 이벤트 등 GUI 프로그래밍에 필요한 (중략) 어려움이 있다.</p>

    <hr>
    <h3> 다음 빈 곳에 숨은 단어? 
        <button id="showhideBtn">show/hide</button>
    </h3> 
    <ul>
        <li> I ( <span>love</span> ) you. </li>
        <li> CSS is Cascading ( <span>Style</span> ) Sheet. </li>
        <li> 응답하라 ( <span>1988</span> ) </li>
    </ul>


    <script>
        var span = document.getElementById('mySpan');

        var mySpanBtn = document.getElementById('mySpanBtn');
        mySpanBtn.addEventListener('click',function(){
            span.style.border = "2px dotted violet";
        })

        var mybtnP = document.getElementById('buttonP');
        mybtnP.addEventListener('click',function(){
            arrayP = document.getElementsByTagName('p');
            alert("<p>태그의 개수는 " + arrayP.length);
        })

        var spanArray = document.getElementsByTagName('span');
        var shBtn = document.getElementById('showhideBtn');

        btnBoolean = false;
        spanArray[1].style.visibility = "hidden";
        spanArray[2].style.visibility = "hidden";
        spanArray[3].style.visibility = "hidden";
        
        shBtn.addEventListener('click',function(){
        
            if(btnBoolean==true){
                spanArray[1].style.visibility = "hidden";
                spanArray[2].style.visibility = "hidden";
                spanArray[3].style.visibility = "hidden";
            } else {
                spanArray[1].style.visibility = "visible";
                spanArray[2].style.visibility = "visible";
                spanArray[3].style.visibility = "visible";
                spanArray[1].style.color = 'blue';
                spanArray[2].style.color = 'blue';
                spanArray[3].style.color = 'blue';
            }

            btnBoolean = !btnBoolean;

        })
        
        function show(){
            let objArray = document.getElementsByTagName('span');
            for (let i=0; i<objArray.length; i++){
                let obj = objArray[i];
                let style = window.getComputedStyle(obj);
                let v = style.getPropertyValue("visibility");
                if(v == 'hidden'){
                    obj.style.visibility = 'visible';
                } else {
                    obj.style.visibility = 'hidden';
                }
            }
        }
        
        function setBorder() {
            let span = document.getElementById('mySpan');
            span.style.border = "2px dotted violet";
        }

    </script>

</body>
</html>
