<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
        <h2>김유한의 ToDo App</h2>
        <hr>
        <div class="input-group">
            <input id="item" class='form-control' type="text" placeholder="할 일을 입력하세요.." onkeypress="press(event)">
            <button type="button" class='btn btn-primary' onclick="addItem()">할일 추가</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
    </div>


    <script>

        // const inputField = document.getElementById('item');
        // inputField.addEventListener('keydown', function (event) {
        //     if (event.key === 'Enter') {
        //         event.preventDefault();
        //         addItem();
        //     }
        // });

        function addItem() {
            //입력값을 읽어와 todo변수에 저장
            let todo = document.getElementById('item');
            // ul요소를 참조하여 list 변수에 저장
            let list = document.getElementById('todolist');
            // li 요소를 생성하여 listitem변수에 저장
            let listitem = document.createElement("li");
            // 새로운 목록에 디자인 추가
            listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";

            // li요소에 들어갈 닫기 버튼 생성
            let xbtn = document.createElement("button");
            // 버튼에 부트스트랩 클래스 적용
            xbtn.className = "btn-close ms-auto";

            // close 버튼에 이벤트 처리
            xbtn.onclick = function (e) {
                // 이벤트가 발생한 li요소를 ul요소에서 제거
                let pnode = e.target.parentNode;
                list.removeChild(pnode);
            }

            // 입력값을 li 태그 보디에 추가
            listitem.innerText = todo.value;
            // li에 버튼 추가
            listitem.appendChild(xbtn);

            // ul요소에 li요소 추가
            list.appendChild(listitem);
            // 입력칸 비우기 및 포커스 이동
            todo.value = "";
            todo.focus();
        }

        function press(event) {
            var key = event.key;
            if (key == "Enter") {
                addItem();
                console.log("TRUE 눌린 키: " + key);
            } else {
                // console.log("False 눌린 키: " + key);
            }
        }
        
    </script>

</body>

</html>
