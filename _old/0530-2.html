<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트모델</title>

    <style>
        div, button {
            border: 1px solid;
            padding: 20px;
            display: block;
        }

        .outer{
            width: 200px;
            height: 200px;
            background: orange;
            /* border: 1px solid; */
            padding: 50px;
            margin: 10px;
        }

        .inner{
            width:100%;
            height:100%;
            /* border:1px solid */
            background: red;

        }

    </style>

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

    <script>
        $(document).ready(function(){
            $('.outer').mouseover(function(){
                $('body').append('<h5>MOUSEROVER</h1>');
            }).mouseenter(function(){
                $('body').append('<h5>MOUSEENTER</h1>');
            });
        });
    </script>

</head>

<body id="body">

    <!-- <h1> 이벤트 위임(delegation)</h1>
    <h2> 이벤트 흐름이 이벤트 캡쳐링, 버블링 단계를 거친다.</h2>
    <div id="div">
        <span id="span">
            <button id="btn"> 버튼 </button>
        </span>
    </div> -->

    <img id="image" />

    <h2> mouseover와 mouseenter</h2>
    <div class="outer">
        <div class="inner"></div>
    </div>

    <hr>
    <input type="text" maxlength="6" />
    <span>-</span>
    <input type="text" maxlength="7" />
    <hr>

    <div id="wrap">
        <h1> 마우스 이벤트 객체 속성</h1>
        <form action="#" method="get" name="f1">
            <fieldset>
                <legend> 커서 위치 추적 </legend>
                <p>
                    <label for="client_x">clientX :</label>
                    <input type="text" name="client_x" id="client_x">
                </p>
                <p>
                    <label for="pg_x">pageX :</label>
                    <input type="text" name="pg_x" id="pg_x">
                </p>
                <p>
                    <label for="client_y">clientY :</label>
                    <input type="text" name="client_y" id="client_y">
                </p>
                <p>
                    <label for="pg_y">pageY :</label>
                    <input type="text" name="pg_y" id="pg_y">
                </p>
            </fieldset>
        </form>
    </div>


    <script src="js/0530-2.js"></script>
</body>

</html>
